<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

<body class="text-center">
    <form action="" class="form-signin">
        <a href="#"><img class="mb-4" src="./images/fuerza-sergio.jpg" height="200" width="220" alt="bootstrap LOGO"
                srcset=""></a>
        <h1 class="mb-4">¡Registrate Gratis!</h1>
        <label for="inputEmail">
            <input type="email" name="email" id="inputEmail" placeholder="Direccion Email" class="">
        </label>
        <label for="inputPassword" class="mb-3">
            <input type="password" name="password" id="inputPassword" placeholder="Contraseña" class="">
        </label>
        <div class="checkbox mb-3">
            <label for="inputCheckbox">
                <input type="checkbox" class="" name="checkbox" id="inputCheckbox"><span class="record">
                    Recuerdame</span>

            </label>
        </div>
        <button class="btn btn-lg btn-outline boton-signin" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 - 2021</p>

    </form>

</body>
